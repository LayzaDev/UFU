<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <main>
    <div class="row">
      <div class="col-7">
        <input type="text" class="form-control" name="texto" id="texto" placeholder="Digite seu nome">
        <p></p>
      </div>
      <div class="col-5">
        <button class="btn-click">Digite seu nome e clique aqui</button>
      </div>
    </div>
  </main>

  <script>
    const btn = document.querySelector("button");

    btn.onclick = () => {
      let inputValue = document.querySelector("#texto");

      let p = document.querySelector("p");
      p.textContent = inputValue.value;

      inputValue.value = "";
    }
    
  </script>
</body>
</html>
