<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de paciente com endereço - Exemplo de transação</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>
    body {
      padding: 1rem;
    }

    button {
      margin-top: 1rem;
    }

    fieldset {
      padding: 1rem;
      border: 0.5 solid gray;
      background-color: #eee;
    }

    legend {
      background-color: #555;
      color: #fff;
      padding: 3px 8px;
    }

  </style>

</head>

<body>

  <div class="container">

    <main>
      <form action="cadastra-paciente-duas-tabelas.php" method="POST">

        <fieldset>
          <legend>Dados do Paciente</legend>

          <div class="row g-3">
            <!-- Nome e sexo -->
            <div class="col-8">
              <label for="nome" class="form-label">Nome completo</label>
              <input type="text" name="nome" class="form-control" id="nome">
            </div>
            <div class="col-4">
              <label for="sexo" class="form-label">Sexo</label>
              <select class="form-select" name="sexo">
                <option selected>Selecione</option>
                <option value="F">Feminino</option>
                <option value="M">Masculino</option>
              </select>
            </div>

            <!-- E-mail e telefone -->
            <div class="col-sm-8">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="col-sm-4">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" name="telefone" class="form-control" id="telefone">
            </div>

            <!-- peso, altura, tipo sanguineo -->
            <div class="col-sm">
              <label for="peso" class="form-label">Peso</label>
              <input type="text" name="peso" class="form-control" id="peso">
            </div>

            <div class="col-sm">
              <label class="form-label" for="altura">Altura</label>
              <input type="number" name="altura" class="form-control" id="altura">
            </div>
            <div class="col-sm">
              <label class="form-label" for="tipoSanguineo">Tipo Sanguineo</label>
              <select name="tipoSanguineo" id="tipoSanguineo" class="form-select">
                <option selected>Selecione</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Dados do Endereço</legend>

          <div class="row g-3">
            <!-- Cep e logradouro -->
            <div class="col-sm-4">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" name="cep" id="cep">
            </div>
            <div class="col-sm-8">
              <label for="logradouro" class="form-label">Logradouro</label>
              <input type="text" class="form-control" name="logradouro" id="logradouro">
            </div>

            <!-- Estado e Cidade -->
            <div class="col-sm-4">
              <label for="estado" class="form-label">Estado</label>
              <select class="form-select" name="estado">
                <option selected>Selecione</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
              </select>
            </div>
            <div class="col-sm-8">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" name="cidade" id="cidade">
            </div>
          </div>
        </fieldset>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
      <a href="../index.html">Menu de Opções</a>
    </main>
  </div>

</body>

</html>
